<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Жак-Ив Кусто</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo button-opacity"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button button-opacity"></button>
        </div>
        <button class="profile__add-button button-opacity"></button>
      </section>

      <section class="cards" aria-label="карточки">
        <article class="card">
          <div class="card__image" style="background-image: url(./images/tbilisi.jpg)"></div>
          <div class="card__container">
            <h3 class="card__heading">Тбилиси</h3>
            <button class="card__like button-opacity" type="button"></button>
          </div>
        </article>

        <article class="card">
          <div class="card__image" style="background-image: url(./images/mckheta.jpg)"></div>
          <div class="card__container">
            <h3 class="card__heading">Мцхета</h3>
            <button class="card__like button-opacity" type="button"></button>
          </div>
        </article>

        <article class="card">
          <div class="card__image" style="background-image: url(./images/sameba.jpg)"></div>
          <div class="card__container">
            <h3 class="card__heading">Храм Цминда Самеба</h3>
            <button class="card__like button-opacity" type="button"></button>
          </div>
        </article>

        <article class="card">
          <div class="card__image" style="background-image: url(./images/metekhi.jpg)"></div>
          <div class="card__container">
            <h3 class="card__heading">Метехи</h3>
            <button class="card__like button-opacity" type="button"></button>
          </div>
        </article>

        <article class="card">
          <div class="card__image" style="background-image: url(./images/ushguli.jpg)"></div>
          <div class="card__container">
            <h3 class="card__heading">Ушгули</h3>
            <button class="card__like button-opacity" type="button"></button>
          </div>
        </article>

        <article class="card">
          <div class="card__image" style="background-image: url(./images/vardzia.jpg)"></div>
          <div class="card__container">
            <h3 class="card__heading">Вардзия</h3>
            <button class="card__like button-opacity" type="button"></button>
          </div>
        </article>
      </section>

      <section class="form">
        <div class="popup">
          <form class="popup__container">
            <button class="popup__close-button button-opacity" type="button"></button>
            <h2 class="popup__form-heading">Редактировать профиль</h2>
            <input class="popup__text popup__text_type_name" type="text" name="name" value="">
            <input class="popup__text popup__text_type_about" type="text" name="about" value="">
            <button class="popup__save-button button-opacity" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Georgia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
